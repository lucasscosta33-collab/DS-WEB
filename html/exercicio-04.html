<!DOCTYPE html>

<form action="/submit" method="post">
    <!-- Campo de texto -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    <!-- Campo de e-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="email@exe mplo.com" required>
    <!-- Campo de senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digitesua senha" required>
    <!-- Campo numérico -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="1" max="120" required>
    </br><br><!-- Utilizado para pular linha para melhorar a visibilidade do e
    xemplo -->
    <!-- Botões de rádio -->
    <label>Gênero:</label>
    
    Formulários 10
    
    <input type="radio" id="masculino" name="genero" value= "masculino"
    required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="genero" value="feminino">
    <label for="feminino">Feminino</label>
    </br><br><!-- Utilizado para pular linha para melhorar a visibilidade do e
    xemplo -->
    <!-- Caixas de seleção -->
    <label>Interesses:</label>
    <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
    <label for="tecnologia">Tecnologia</label>
    <input type="checkbox" id="esportes" name="interesses" value="esportes">
    <label for="esportes">Esportes</label>
    <input type="checkbox" id="arte" name="interesses" value="arte">
    <label for="arte">Arte</label>
    </br><br><!-- Utilizado para pular linha para melhorar a visibilidade do e
    xemplo -->
    <!-- Botão de envio - submit -->
    <button type="submit">Enviar</button>
    </form>

</body>
